{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="">
  <head>
    {% block meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{% block author %}District Data Labs{% endblock %}">
    <meta name="keywords" content="{% block keywords %}data science, questions, answers, minimum entropy, DDL{% endblock %}">
    <meta name="description" content="{% block description %}A question/answer web application to create a data science knowledge base.{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    <title>{% block title %}Minimum Entropy{% endblock %}</title>

    <!-- Shortcut Icons -->
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">

    {% block stylesheets %}
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-yxFy3Tt84CcGRj9UI7RA25hoUMpUPoFzcdPtK3hBdNgEGnh9FdKgMVM+lbAZTKN2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/minent.css' %}">
    {% endblock %}
  </head>
  <body>

    {% block body %}
    {% endblock %}

    {% block javascripts %}
    <!-- Javascript at the bottom of the page for speedier loading -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>

    <!-- Homebrewed Javascripts -->
    <script type="text/javascript" src="{% static 'js/utils/utils.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/utils/hotkeys.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/utils/ask.js' %}"></script>

    <!-- Attempts and require.js -->
    <script type="text/javascript" src="{% static 'js/config/require.js' %}"></script>
    {% endblock %}

    {% include 'snippets/analytics.html' %}

  </body>
</html>
