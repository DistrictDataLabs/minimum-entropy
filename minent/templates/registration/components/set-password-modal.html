<div id="setPasswordModal" class="modal fade" tabindex="-1"
  role="dialog" aria-labelledby="setPasswordModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Set Password</h4>
        </div>
        <div class="modal-body">
          <form id="setPasswordForm" class="show">
            <div class="form-group">
              <input id="txtPassword" type="password" class="form-control" placeholder="Enter Password" />
            </div>
            <div class="form-group">
              <input id="txtRepeated" type="password" class="form-control" placeholder="Confirm Password" />
              <span id="passwordHelp" class="help-block"></span>
            </div>
            {% csrf_token %}
          </form>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-default btn-sm" form="setPasswordForm" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary btn-sm" form="setPasswordForm">Submit</button>
        </div>
      </div> <!-- .modal-content -->
    </div> <!-- .modal-dialog -->
</div> <!-- .modal -->
