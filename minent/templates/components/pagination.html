<nav>
  <ul class="pagination">
    <li {% if not page_obj.has_previous %}class="disabled"{% endif %}>
      <a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% else %}#{% endif %}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    {% if show_first %}
    <li><a href="?page=1">1</a></li>
    <li class="ellipsis disabled"><a href="#">&hellip;</a></li>
    {% endif %}

    {% for linkpage in page_numbers %}
      <li {% if page_obj.number == linkpage %}class="active"{% endif %}>
        <a href="?page={{ linkpage }}">{{ linkpage }}</a>
      </li>
    {% endfor %}

    {% if show_last %}
    <li class="ellipsis disabled"><a href="#">&hellip;</a></li>
    <li><a href="?page=last">{{ paginator.num_pages }}</a></li>
    {% endif %}

    <li {% if not page_obj.has_next %}class="disabled"{% endif %}>
      <a href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% else %}#{% endif %}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
