{% extends 'page.html' %}
{% load staticfiles %}
{# This page displays a tiny splash page with information #}

  {% block content %}

    <div class="container">
      <div class="row">

        <!-- Welcome and sign in box -->
        <div id="splash-box" class="jumbotron">

            <h1>Welcome to Minimum Entropy!</h1>
            <p style="margin-top:40px;">Please login to get started</p>
            <form class="form-inline" role="form" action="{# url 'auth:login' #}" method="POST">
              <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
              </div>
              <button type="submit" class="btn btn-default">Sign in</button>
              {% csrf_token %}
            </form>
            <p style="margin-top:20px;">Or</p>
            <a class="btn btn-default btn-lg" href="{# url 'social:begin' 'google-oauth2' #}">
                Sign in with <b>Google</b>
            </a>
        </div>

      </div>
    </div>

  {% endblock %}
